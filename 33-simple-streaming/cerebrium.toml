[cerebrium.deployment]
name = "33-simple-streaming"
python_version = "3.12"
include = ["./*", "main.py", "cerebrium.toml"]
exclude = [".*"]
shell_commands = []

[cerebrium.hardware]
cpu = 2
memory = 2.0
compute = "CPU"
gpu_count = 1
provider = "aws"
region = "us-east-1"

[cerebrium.scaling]
min_replicas = 0
max_replicas = 2
cooldown = 10

[cerebrium.dependencies.pip]
pydantic = "latest"
loguru = "latest"