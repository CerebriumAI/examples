[cerebrium.build]
predict_data = "{\"prompt\": \"Here is some example predict data for your config.yaml which will be used to test your predict function on build.\"}"
force_rebuild = false
hide_public_endpoint = false
disable_animation = false
disable_build_logs = false
disable_syntax_check = true
disable_predict = true
log_level = "INFO"
disable_confirmation = false
shell_commands = []

[cerebrium.deployment]
name = "10-sdxl"
python_version = "3.11"
include = "[./*, main.py, cerebrium.toml]"
exclude = "[./example_exclude]"
cuda_version = "12"

[cerebrium.hardware]
region = "us-east-1"
provider = "aws"
gpu = "ADA_L4"
cpu = 2
memory = 11.0
gpu_count = 1

[cerebrium.scaling]
min_replicas = 0
max_replicas = 5
cooldown = 60

[cerebrium.dependencies.pip]
transformers = "latest"
torch = ">=2.0.0"
pydantic = "latest"
accelerate = "latest"
"git+https://github.com/basetenlabs/diffusers.git@9a353290b1497023d4745a719ec02c50f680499a" = "latest"
safetensors = "latest"
invisible-watermark = ">=0.2.0"
xformers = "latest"

[cerebrium.dependencies.conda]
"" = "latest"

[cerebrium.dependencies.apt]
ffmpeg = "latest"
libsm6 = "latest"
libxext6 = "latest"
