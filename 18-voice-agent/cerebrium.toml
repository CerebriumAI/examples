[cerebrium.deployment]
name = "voice-agent"
python_version = "3.11"
cuda_version = "12"
include = "[./*, main.py, cerebrium.toml]"
exclude = "[.*]"
shell_commands = []

[cerebrium.hardware]
cpu = 3
memory = 14.0
gpu = "AMPERE_A10"
gpu_count = 1
provider = "aws"
region = "us-east-1"

[cerebrium.scaling]
min_replicas = 0
max_replicas = 5
cooldown = 60

[cerebrium.dependencies.pip]
"transformers" = "latest"
"torch" = "latest"
autoawq = "latest"
vllm = "latest"
huggingface_hub = "latest"
numpy = "latest"
sounddevice = "latest"
cartesia = "latest"
pyaudio = "latest"

[cerebrium.dependencies.apt]
portaudio19-dev = "latest"

