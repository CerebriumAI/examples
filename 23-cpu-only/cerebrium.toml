[cerebrium.deployment]
name = "23-cpu-only"
python_version = "3.12"
include = ["./*", "main.py", "cerebrium.toml"]
exclude = [".*"]
shell_commands = [""]

[cerebrium.hardware]
cpu = 2
memory = 8.0
compute = "CPU"
gpu_count = 0
provider = "aws"
region = "us-east-1"

[cerebrium.scaling]
min_replicas = 0
max_replicas = 2
cooldown = 1
replica_concurrency = 100

[cerebrium.dependencies.pip]
pydantic = "latest"
loguru = "latest"