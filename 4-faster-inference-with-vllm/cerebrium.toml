[cerebrium.build]
predict_data = "{\"prompt\": \"Here is some example predict data for your config.yaml which will be used to test your predict function on build.\"}"
force_rebuild = false
hide_public_endpoint = false
disable_animation = false
disable_build_logs = false
disable_syntax_check = true
disable_predict = true
log_level = "INFO"
disable_confirmation = false
shell_commands = []

[cerebrium.deployment]
name = "1-first-cortex-deployment"
python_version = "3.11"
include = "[./*, main.py, cerebrium.toml]"
exclude = "[./example_exclude]"
cuda_version = "12"

[cerebrium.hardware]
region = "us-east-1"
provider = "aws"
gpu = "AMPERE_A10"
cpu = 2
memory = 14.5
gpu_count = 1

[cerebrium.scaling]
min_replicas = 0
max_replicas = 5
cooldown = 60

[cerebrium.dependencies.pip]
pydantic = "latest"
sentencepiece = "latest"
torch = "latest"
vllm = "latest"
transformers = "latest"
accelerate = "latest"
xformers = "latest"

