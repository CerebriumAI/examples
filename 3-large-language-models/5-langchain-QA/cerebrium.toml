[cerebrium.deployment]
name = "5-langchain-QA"
python_version = "3.12"
include = ["./*", "main.py", "cerebrium.toml"]
exclude = [".*"]
shell_commands = []

[cerebrium.hardware]
cpu = 4
memory = 14.0
compute = "AMPERE_A10"
gpu_count = 1
provider = "aws"
region = "us-east-1"

[cerebrium.scaling]
min_replicas = 0
max_replicas = 2
cooldown = 10

[cerebrium.dependencies.pip]
pytube = "latest # For audio downloading
langchain = "latest"
faiss-gpu = "latest"
ffmpeg = "latest"
openai-whisper = "latest"
transformers = "latest"
sentence_transformers = "latest"
cerebrium = "latest"

[cerebrium.dependencies.apt]
ffmpeg = "latest"
libopenblas-base = "latest"
libomp-dev = "latest"